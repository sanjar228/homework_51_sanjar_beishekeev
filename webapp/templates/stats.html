<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellcome</title>
   
</head>
<body class="{{color}}">
    <div class='container mt-5 d-flex justify-content-center'>
        <div class="card" style="width: 30rem;">
            <img src="{{picture}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{name}}</h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Возраст: {{age}}</li>
              <li class="list-group-item">Уровень счастья: {{happy}}</li>
              <li class="list-group-item">Уровень сытости: {{eat}}</li>
            </ul>
            <div class="card-body">
                <form action='/stats/' method='post'>
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <select class="form-select" id="inputGroupSelect01" name='action' required>
                            
                            <option value="1">Поиграть с котом</option>
                            <option value="2">Покормить кота</option>
                            <option value="3">Уложить кота спать</option>
                        </select>
                    </div>
                
                
             <button class='btn btn-outline-success' type='submit'>Подтвердить</button>
            </form>
            </div>
          </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</body>
</html>
